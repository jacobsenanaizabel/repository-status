<div class="container">
    <div class="jumbotron" style="background: white;">
      <img src="../../content/img/icon.png">
      <h1 class="display-3">MundiPagg</h1>
      <p class="lead">GitHub MundiPagg </p>
      <hr>
    </div>
    <div class="btn-group" uib-dropdown>
      <button id="btn-append-to-single-button" type="button" ng-click="allBranchs()" class="btn btn-primary" uib-dropdown-toggle>
        Repositorio <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-single-button" >
        <li role="menuitem" ng-repeat="branch in branchs">{{branch.name}}</li>
      </ul>
    </div> 
    <my-graph></my-graph>
    <div class="row">
        <div class="col-lg-12">
          <h2>Stars</h2>
          <div id="starts">
              <h1 class="text"> {{stars.stargazers_count}} </h1>          
          </div>          
        </div>
        <div class="col-lg-12">
          <h2>Forks</h2>
          <div id="forks">
              <h1 class="text"> {{forks.forks_count}} </h1>          
          </div>              
       </div>
        <div class="col-lg-12">
          <h2>Contributors</h2>
          <div id="contributors">
              <h1 class="text">  {{contributors.contributions}} </h1>          
          </div>     
        </div>
  </div>
